

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-secondary"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card shadow-lg border-0 rounded">
            <div class="card-body bg-secondary text-center rounded">
              <div id="registerDiv" class="card p-3">
                <h3 class="text-center">Smart login System</h3>
                <form id="registerForm">
                  <div class="mb-3">
                    <label
                      for="registerName"
                      class="form-label bg-white text-dark"
                      placeholder="Enter your userName"
                      >userName</label
                    >
                    <input
                      type="text"
                      class="form-control bg-white text-dark"
                      placeholder="Enter your userName"
                      id="registerName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="registerEmail"
                      class="form-label bg-white text-dark"
                      placeholder="Enter your email"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control bg-white text-dark"
                      placeholder="Enter your email"
                      id="registerEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="registerPassword"
                      class="form-label bg-white text-dark"
                      placeholder="Enter your password"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-white text-dark"
                      placeholder="Enter your password"
                      id="registerPassword"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="text btn btn-info w-50 text-white mb-3"
                  >
                    login
                  </button>
                </form>
                <p id="registerError" class="text-danger mt-2"></p>
              </div>

              <div id="loginDiv" class="card p-3 hidden">
                <h3 class="text-center">Login</h3>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter your password"
                      id="loginPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-success w-100">
                    Login
                  </button>
                </form>
                <p id="loginError" class="text-danger mt-2"></p>
              </div>

              <div id="homeDiv" class="card p-3 hidden">
                <h3 class="text-center">
                  Welcome, <span id="userName"></span>!
                </h3>
                <button id="logoutBtn" class="btn btn-danger w-100 mt-3">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
